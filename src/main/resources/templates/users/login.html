<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"
>
<head>
    <meta charset="UTF-8">
    <title>LogIn</title>
    <th:block layout:fragment="css">
        <style>
            .social-login {
                border-radius: 5px;
                font-weight: bold;
            }
            .social-login span{
                margin-left: 3px;
            }
            .line-login {
                background: #06C755;
                color: #FFFFFF;
            }
        </style>
    </th:block>
    <th:block layout:fragment="script">
        <script src="https://kit.fontawesome.com/e538c87b68.js" crossorigin="anonymous"></script>

    </th:block>
</head>
<body>
<div layout:fragment="content">
    <div class="container form-container">
        <div class="row">
            <div class="col-md-6 form_area login-form">
                <h3 th:text="#{header.login}">Log In</h3>
                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <input class="form-control" placeholder="Email *" type="email" name="username"
                               id="session_email">
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="Password *" type="password" name="password"
                               id="session_password">
                    </div>
                    <div class="form-group">
                        <input class="btnSubmit" type="submit" th:value="#{header.login}">
                    </div>
                </form>
                <a class="btn btn-sm btn-secondary social-login line-login" th:href="@{/oauth2/authorization/line}">
                    <i class="fab fa-line fa-inverse fa-2xl"></i><span th:text="#{lineLogin}"></span>
                </a>

            </div>
        </div>


    </div>
</body>
</html>
