<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <th:block layout:fragment="css">

    </th:block>
</head>
<body>
<header layout:fragment="headerFragment">
    <!--        <div class="container-fluid">-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse mx-auto" id="navbarSupportedContent">
            <ul class="navbar-nav justify-content-start">
                <th:block sec:authorize="isAuthenticated()">
                    <li class="nav-item"><a class="nav-link" th:href="@{/recipes}">RECIPES</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/new-recipe}">CREATE-RECIPE</a></li>
                    <li class="nav-item" sec:authorize="!hasRole('ROLE_USER')">
                        <a class="nav-link" th:href="@{/create-affiliate}">CREATE-COMPANY</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ROLE_MANAGER')">
                        <a class="nav-link" th:href="@{/create-store}">CREATE-STORE</a>
                    </li>
                </th:block>
            </ul>

            <div class="mx-auto"><a class="navbar-brand" th:href="@{/}">
                <i class="fa-solid fa-blender"></i>  RECIPE NOTE</a>
            </div>
            <div class="dropdown mx-auto">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-expanded="false">
                    <th:block sec:authorize="isAuthenticated()">
                        <img th:if="${#authentication.principal.avatarUrl == null}"
                             class="img-thumbnail header-avatar"
                             th:src="@{/images/default-user-image.png}" src=""/>
                        <img th:if="${#authentication.principal.avatarUrl != null}"
                             class="img-thumbnail header-avatar"
                             th:src="${#authentication.principal.avatarUrl}" src=""/>
                    </th:block>
                </button>
                <div class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <th:block sec:authorize="isAuthenticated()">
                            <a class="dropdown-item" th:href="@{/me}">PROFILE</a>
                            <a class="dropdown-item" th:href="@{/logout}" data-method="post">LOGOUT</a>
                        </th:block>
                        <th:block sec:authorize="!isAuthenticated()">
                            <a class="dropdown-item" th:href="@{/login}">LOGIN</a>
                            <a class="dropdown-item" th:href="@{/join}">JOIN</a>
                        </th:block>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!--        </div>-->

</header>
</body>
</html>
