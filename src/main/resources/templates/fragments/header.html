<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
</head>
<body>
<header layout:fragment="headerFragment">
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="fa-solid fa-blender fa-2x"></i></a>
            <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item"><a class="nav-link" th:href="@{/recipes}">RECIPES</a></li>
                    <th:block sec:authorize="isAuthenticated()">
                        <li class="nav-item"><a class="nav-link" th:href="@{/new-recipe}">CREATE-RECIPE</a></li>
                        <li class="nav-item" sec:authorize="!hasRole('ROLE_USER')"><a class="nav-link"
                                                                                      th:href="@{/create-affiliate}">CREATE-COMPANY</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasRole('ROLE_MANAGER')"><a class="nav-link"
                                                                                        th:href="@{/create-store}">CREATE-STORE</a>
                        </li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/logout}" data-method="post">LOGOUT</a></li>
                    </th:block>
                    <th:block sec:authorize="!isAuthenticated()">
                        <li class="nav-item"><a class="nav-link" th:href="@{/login}">LOGIN</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/join}">JOIN</a></li>
                    </th:block>
                </ul>
            </div>
        </div>
    </nav>
</header>
</body>
</html>
