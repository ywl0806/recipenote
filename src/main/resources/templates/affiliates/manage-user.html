<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <th:block layout:fragment="css">
        <style>
            .user-list img {
                width: 50px;
                height: 50px;
            }
        </style>
    </th:block>
</head>
<body>
<div layout:fragment="content">
    <div class="container">

        <h3>유저관리</h3>

        <div class="container">
            <h3>유저 리스트</h3>
            <ul class="list-group list-group-horizontal user-list" th:if="${!#lists.isEmpty(list)}"
                th:each="user : ${list}">
                <li class="list-group-item"><img class="img-thumbnail" th:src="${user.avatarUrl}" alt=""></li>
                <li class="list-group-item"><span th:text="${user.name}"></span></li>
                <li class="list-group-item"><span th:text="${user.email}"></span></li>
            </ul>
        </div>
        <div class="container">
            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                맴버를 추가
            </button>
            <div class="collapse" id="collapseExample">
                <div class="card card-body">
                    <form th:action="@{/new-member}" method="get">
                        <input class="form-control" type="text" id="search-modal" placeholder="유저를 검색" required>
                        <div id="member-info">
                            <div class="form-group">
                                <div class="image-wrapper avatar-wrapper">
                                    <img id="member_avatar" class="profile-pic" src="/images/default-user-image.png"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="member_email">EMAIL</label>
                                <h4 id="member_email"></h4>
                            </div>
                            <div class="form-group">
                                <label for="member_name">NAME</label>
                                <h4 id="member_name"></h4>
                            </div>
                        </div>
                        <input type="hidden" name="memberId" id="member_id">
                        <input type="submit" class="btn-outline-primary">
                        <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel"
                             aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="modalLabel">유저 검색</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="input-group mb-3">
                                            <input type="email" class="form-control" id="search-input"
                                                   placeholder="example@example.*">
                                            <div class="btn btn-outline-secondary" type="button"
                                                 id="search-btn" aria-describedby="button-addon2"><i
                                                    class="fa fa-search"></i></div>
                                        </div>
                                        <div class="row result-item">

                                        </div>
                                        <div class="modal-footer">

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <script src="/scripts/userListModal.js"></script>
</div>
</body>
</html>
